<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    file:///C:/tacos?username=chickenman
    <!--因为在form中有action， 没有标记的button会跳转到 /tacos-->
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>Summit the middle</button>
        <p>
            <label for="color">Choice a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <!--  Alternative way to label an input (Less common)  -->
            <label for="number">
                Enter a number:
                <input id="number" type="number" placeholder="enter number" name="number" min="1" max="15" step="2">
            </label>
        </p>
        <!-- this button doesn't submit the form b/c of the type attribute -->
        <button>Summit</button>
        <!--  This button submits the form!  -->
        <button type="button">Please do not submit the form</button>
        <!--  So does this one  -->
        <input type="submit" value="Click me!">
    </form>
    <hr>
    <button>Not inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <!-- 在Reddit中搜索 -->
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <!-- 在谷歌中搜索 -->
    <form action="https://www.Google.com/search/">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <!-- 在YouTube中搜索 -->
    <form action="https://www.youtube.com/search/">
        <input type="text" name="search_query" placeholder"Enter something to search in YouTube">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <!-- name是一样的就等于只能选一个 -->
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>


        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="beef">Beef</option>
                <option value="egg">Egg</option>
                <option value="hamburger">Hamburger</option>
            </select>
        </p>
        <p>
            <label for="Cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" step="5" name="cheese_level" value="75">
        </p>
        <p>
            <label for="request">Any Special REQUESTS?</label>
            <textarea name="request" id="request" cols="30" rows="5"></textarea>
        </p>
        <button>Summit</button>
    </form>
</body>

</html>
