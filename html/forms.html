<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    file:///C:/tacos?username=chickenman
    <!--因为在form中有action， 没有标记的button会跳转到 /tacos-->
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>Summit the middle</button>
        <p>
            <label for="color">Choice a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <!--  Alternative way to label an input (Less common)  -->
            <label for="number">
                Enter a number:
                <input id="number" type="number" placeholder="enter number" name="number">
            </label>
        </p>
        <!-- this button doesn't submit the form b/c of the type attribute -->
        <button>Summit</button>
        <!--  This button submits the form!  -->
        <button type="button">Please do not submit the form</button>
        <!--  So does this one  -->
        <input type="submit" value="Click me!">
    </form>
    <hr>
    <button>Not inside Form</button>
</body>

</html>
